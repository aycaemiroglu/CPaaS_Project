---

- name: Install Nginx
  yum: name=nginx state=latest

- name: Create Nginx Conf Folders
  file: path=/etc/nginx/{{ item }} state=directory owner=root group=root mode=755
  with_items:
    - sites-avaliable
    - sites-enable

- name: Copy Nginx Configuration
  template: src=nginxconf.j2 dest=/etc/nginx/conf.d/nginx.conf

- name: Download The Web Page That's Going To Be Hosted By nginx From The Github Repo
  get_url:
    url: file:https://raw.githubusercontent.com/aycaemiroglu/CPaaS_Project/test-berkay/web_pages/server2/index.html
    dest: /usr/share/nginx/html
    
- name: Firewall Rules
  command: firewall-cmd --permanent --zone=public --add-service={{ item }}
  with_items:
    - http
    - https
  notify:
    - restart firewall
    - restart nginx
